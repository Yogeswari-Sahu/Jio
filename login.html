<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}" rel="stylesheet"></link>
  <link href="{{ url_for('static',filename='vendorlogin/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet"></link>
  <link href="{{ url_for('static',filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}" rel="stylesheet"></link>
	
  <link href="{{ url_for('static',filename='vendorlogin/animate/animate.css')}}" rel="stylesheet"></link>
  <link href="{{ url_for('static',filename='vendorlogin/css-hamburgers/hamburgers.min.css')}}" rel="stylesheet"></link>
  <link href="{{ url_for('static',filename='vendorlogin/animsition/css/animsition.min.css')}}" rel="stylesheet"></link>
  <link href="{{ url_for('static',filename='vendorlogin/select2/select2.min.css')}}" rel="stylesheet"></link>
  <link href="{{ url_for('static',filename='vendorlogin/daterangepicker/daterangepicker.css')}}" rel="stylesheet"></link>

<!--===============================================================================================-->
<link href="{{ url_for('static',filename='css/util.css' )}}" rel="stylesheet"></link>
<link href="{{ url_for('static',filename='css/main.css' )}}" rel="stylesheet"></link>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" action="{{url_for('login')}}" method="POST">
					<span class="login100-form-title p-b-33">
						Account Login
					</span>
					{% if error %}
						<p><strong>Error:</strong> {{ error }}
					{% endif %}
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

		
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendorlogin/jquery/jquery-3.2.1.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendorlogin/animsition/js/animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendorlogin/bootstrap/js/popper.js')}}"></script>
	<script src="{{ url_for('static',filename='vendorlogin/bootstrap/js/bootstrap.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static',filename='vendorlogin/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendorlogin/daterangepicker/moment.min.js')}}"></script>
	<script src="{{ url_for('static',filename='vendorlogin/daterangepicker/daterangepicker.js')}}"></script>
<!--===============================================================================================-->
  <script src="{{ url_for('static',filename='vendorlogin/countdowntime/countdowntime.js')}}"></script>

  
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendorlogin/js/main.js')}}"></script>

</body>
</html>
